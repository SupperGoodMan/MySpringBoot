<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<table border="1">

	<thead>
		<tr>
			<td>编号</td>
			<td>姓名</td>
		</tr>
	</thead>
	<tbody>
		<tr th:each="item : ${list}">
			<td th:text="${item.id}"></td>
			<td th:text="${item.name}"></td>
		</tr>
	</tbody>
</table>
</body>
</html>
